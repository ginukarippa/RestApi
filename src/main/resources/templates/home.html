<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome, <span th:text="${username}"></span>!</h1>
    <h2>All Users:</h2>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.username}"></span> (ID: <span th:text="${user.id}"></span>)
        </li>
    </ul>
</body>
</html>
